# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!


type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String! @index(name: "uniqueEmail", sortKeyFields: [], queryField: "userByEmail")
  username: String! @index(name: "uniqueUsername", sortKeyFields: [], queryField: "userByUsername")
  friends: [Friendship] @hasMany(indexName: "byUser", fields: ["id"])
}

type Friendship @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: ID!
  friendId: ID!
  user: User @belongsTo(fields: ["userId"])
  friend: User @belongsTo(fields: ["friendId"])
}




